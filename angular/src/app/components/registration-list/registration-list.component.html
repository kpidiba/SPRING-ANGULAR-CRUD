<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <div class="responsive-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container> -->

            <!-- FirstName Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}}% </td>
            </ng-container>

            <!-- lastName Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
                <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- weight Column -->
            <ng-container matColumnDef="weigth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> weigth </th>
                <td mat-cell *matCellDef="let row"> {{row.weigth}} </td>
            </ng-container>

            <!-- weight Column -->
            <ng-container matColumnDef="heigth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> heigth </th>
                <td mat-cell *matCellDef="let row"> {{row.heigth}} </td>
            </ng-container>

            <!-- sexe Column -->
            <ng-container matColumnDef="sexe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> sexe </th>
                <td mat-cell *matCellDef="let row"> {{row.sexe}} </td>
            </ng-container>

            <!-- weight Column -->
            <ng-container matColumnDef="food">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> food </th>
                <td mat-cell *matCellDef="let row"> {{row.food}} </td>
            </ng-container>

            <!-- weight Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="edit(row.id)">
                        <mat-icon matSuffix>edit</mat-icon>

                    </button>
                    <button mat-icon-button color="warn" [swal]="deleteSwal">
                        <mat-icon matSuffix>delete</mat-icon>
                    </button>
                    <swal #deleteSwal title="Delete Human?" text="This cannot be undone" icon="warning"
                        [showCancelButton]="true" [focusCancel]="true" (confirm)="delete(row.id)">
                    </swal>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
